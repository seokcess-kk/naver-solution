version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: naver-project-postgres-test
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: naver_test
    ports:
      - '5433:5432'
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d naver_test']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-test-data:
